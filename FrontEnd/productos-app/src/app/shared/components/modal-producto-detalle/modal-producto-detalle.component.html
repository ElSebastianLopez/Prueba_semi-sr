<h2 mat-dialog-title>Detalle del Producto</h2>

<mat-dialog-content>
  <div class="detalle-container">
    <p><strong>ID:</strong> {{ data.id }}</p>
    <p><strong>Nombre:</strong> {{ data.attributes.nombre }}</p>
    <p><strong>Descripción:</strong> {{ data.attributes.descripcion }}</p>
    <p><strong>Precio:</strong> ${{ data.attributes.precio }}</p>
    <p><strong>Categoría:</strong> {{ data.attributes.categoria }}</p>
    <p><strong>Cantidad Disponible:</strong> {{ data.attributes.cantidad }}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cerrar</button>
</mat-dialog-actions>
